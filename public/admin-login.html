<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #20ED93;
    }

    .login-box {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-box h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.6rem;
      font-weight: 600;
      color: #333;
    }

    .login-box p {
      margin-bottom: 2rem;
      color: #666;
      font-size: 0.95rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1.2rem;
    }

    .input-group label {
      display: block;
      font-size: 0.85rem;
      color: #333;
      margin-bottom: 0.3rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      background: #f9f9f9;
      transition: border 0.2s;
    }

    .input-group input:focus {
      border-color: #00c853;
      background: #fff;
    }

    .show-password {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: -8px;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: #444;
      cursor: pointer;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
      font-size: 0.85rem;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #444;
    }

    .options a {
      color: #00c853;
      text-decoration: none;
      font-weight: 500;
    }

    .options a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #20ED93;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #00c853;
    }

    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Account</h2>
    <p>Please enter your email and password to continue</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="username">Email address</label>
        <input type="text" id="username" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <label class="show-password">
        <input type="checkbox" id="togglePassword" />
        Show Password
      </label>

      <div class="options">
        <label>
          <input type="checkbox" /> Remember Password
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Sign In</button>
    </form>

    <p id="message" style="color: red"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("change", () => {
      passwordInput.type = togglePassword.checked ? "text" : "password";
    });
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = passwordInput.value.trim();

  console.log("Attempting login with:", { username, password }); // Debug log

  if (!username || !password) {
    message.style.color = "red";
    message.textContent = "Username and password required";
    return;
  }

  try {
    const res = await fetch("https://nees-1.onrender.com/api/admin/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password }),
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("token", data.token);
      message.style.color = "green";
      message.textContent = "Login successful! Redirecting...";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    } else {
      console.warn("Login failed:", data); // Debug log
      message.style.color = "red";
      message.textContent = data.error || "Invalid credentials";
    }
  } catch (err) {
    console.error(err);
    message.style.color = "red";
    message.textContent = "Server error: " + err.message;
  }
});
  
  </script>
</body>
</html>
