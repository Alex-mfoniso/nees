<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Admin</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #20ED93;
      padding: 15px; /* padding for small screens */
    }

    .login-box {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.6rem;
      font-weight: 600;
      color: #333;
    }

    .login-box p {
      margin-bottom: 2rem;
      color: #666;
      font-size: 0.95rem;
    }

    .input-group {
      text-align: left;
      margin-bottom: 1.2rem;
    }

    .input-group label {
      display: block;
      font-size: 0.85rem;
      color: #333;
      margin-bottom: 0.3rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      background: #f9f9f9;
      transition: border 0.2s, background 0.2s;
    }

    .input-group input:focus {
      border-color: #00c853;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: #20ED93;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #00c853;
    }

    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2em;
      text-align: center;
      word-break: break-word; /* handle long error messages */
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-box {
        padding: 2rem 1.5rem;
      }
      .login-box h2 {
        font-size: 1.4rem;
      }
      .input-group input {
        padding: 0.65rem;
        font-size: 0.95rem;
      }
      button {
        padding: 0.8rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Register First Admin</h2>
    <p>Please enter your username and password to register</p>

    <form id="registerForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit">Register Admin</button>
    </form>

    <p id="message" style="color: red;"></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://https://nees-1.onrender.com//api/admin/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
          message.style.color = "green";
          message.textContent = `Admin created! ID: ${data.id}`;
          form.reset();
        } else {
          message.style.color = "red";
          message.textContent = data.error;
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Server error: " + err.message;
      }
    });
  </script>
</body>
</html>
