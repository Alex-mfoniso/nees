    <link rel="stylesheet" href="assets/css/vendors/themify.css" />
    <link rel="stylesheet" href="assets/css/vendors/feather-icon.css" />

    <link rel="stylesheet" href="assets/css/datatables.css" />

    <link rel="stylesheet" href="assets/css/vendors/animate.css" />

    <style>
      /* Sidebar Styles */
      .sidebar {
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;

        padding-top: 20px;

      .sidebar .nav-item {

      }

      .sidebar .nav-item a {

        text-decoration: none;

      .sidebar .nav-item ul {

      /* Navbar Styles */
      .navbar {
        background-color: #ffffff;
        padding: 10px 20px;

        display: flex;
        justify-content: space-between;
        align-items: center;

        top: 0;

      /* Adjust page-body-wrapper for fixed navbar */

        margin-left: 250px;
        margin-top: 60px; /* Adjust based on navbar height */
      }

      #sessionTimerContainer {
        margin-bottom: 10px;
      }
      #sessionTimerBar {
        width: 100%;
        height: 20px;
        background-color: #ddd;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 5px;
      }
      #sessionTimerProgress {
        height: 100%;
        width: 100%;
        background-color: #ff4d4f;
        transition: width 0.5s linear;
      }
      #sessionTimerText {
        font-weight: bold;
        color: #ff4d4f;
        text-align: center;
      }
      .status-available span {
        color: green;
        font-weight: bold;
      }
      .status-unavailable span {

        font-weight: bold;

    </style>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2 style="text-align: center; padding: 10px;">Fastkart.</h2>
      <div class="nav-item">
        <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      </div>
      <div class="nav-item active">
        <a href="#"><i class="fas fa-box"></i> Product</a>
        <ul>
          <li><a href="#">Products</a></li>
          <li><a href="add-new-product.html">Add New Products</a></li>
        </ul>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="search-bar">
        <input type="text" placeholder="Search Admin..." />
      </div>
      <div class="user-menu">
        <span>Emay Walter <img src="assets/images/user.jpg" alt="User" /></span>
        <div class="dropdown-menu" style="display: none; position: absolute; background-color: #fff; border: 1px solid #ddd; padding: 10px;">
          <a href="#">Users</a>
          <a href="#">Orders</a>
          <a href="#">Sports Tickets</a>
          <a href="#">Settings</a>
          <a href="#">Log out</a>
       </div>
      </div>
    </nav>

    <div class="page-body-wrapper">
      <div class="page-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <div class="card card-table">
                <div class="card-body">
                  <div class="title-header option-title d-sm-flex d-block">
                    <h5>Products List</h5>
                    <div class="right-options">
                      <ul>
                        <li><a href="javascript:void(0)">Import</a></li>
                        <li><a href="javascript:void(0)">Export</a></li>
                        <li>
                          <a class="btn btn-solid" href="add-new-product.html"
                            >Add Product</a
                          >
                        </li>
                      </ul>
                    </div>
                  </div>

                  <!-- Session Timer -->
                  <div id="sessionTimerContainer">
                    <div id="sessionTimerBar">
                      <div id="sessionTimerProgress"></div>
                    </div>
                    <div id="sessionTimerText">Session expires in: --:--</div>
                  </div>

                  <div class="table-responsive">
                    <table
                      class="table all-package theme-table table-product"
                      id="productTable"
                    >
                      <thead>
                        <tr>
                          <th>Product Image</th>
                          <th>Product Name</th>
                          <th>Category</th>
                          <th>Current Qty</th>
                          <th>Price</th>
                          <th>Availability</th>
                          <th>Option</th>
                        </tr>
                      </thead>
                      <tbody id="productTableBody"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script>
      const backendUrl = "http://localhost:5000";

      // Auth check
      (function() {
        const token = localStorage.getItem("token");
        if (!token) window.location.href = "admin-login.html";
        try {
          const decoded = jwt_decode(token);
          if (Date.now() > decoded.exp * 1000) {
            localStorage.removeItem("token");
            window.location.href = "admin-login.html";
          }
        } catch (e) {
          localStorage.removeItem("token");
          window.location.href = "admin-login.html";
        }
      })();

      // Global variables
      let token = localStorage.getItem("token");

      async function loadProducts() {
        try {
          const res = await fetch(`${backendUrl}/api/products`, {
            headers: { Authorization: `Bearer ${token}` }
          });
          if (!res.ok) throw new Error("Failed to fetch products.");
          const products = await res.json();
          const tableBody = document.getElementById("productTableBody");

          // Destroy existing DataTable if it exists
          if ($.fn.DataTable.isDataTable('#productTable')) {
            $('#productTable').DataTable().destroy();
          }

          tableBody.innerHTML = "";

          products.forEach(product => {
            const availability = product.availability || "In Stock";
            const tr = document.createElement("tr");
            tr.id = `row-${product.id}`;
            tr.innerHTML = `
              <td>
                <div class="table-image">
                  <img src="${backendUrl}${product.thumbnail}" class="img-fluid" alt="product"/>
                </div>
              </td>
              <td>${product.name}</td>
              <td>${product.category || ""}</td>
              <td>${product.quantity || 0}</td>
              <td>$${(+product.price || 0).toFixed(2)}</td>
              <td class="${availability === "In Stock" ? "status-available" : "status-unavailable"}">
                <span>${availability}</span>
              </td>
              <td>
                <ul>
                  <li><a href="order-detail.html"><i class="ri-eye-line"></i></a></li>
                  <li><a href="javascript:void(0)" onclick='openEditModal(${JSON.stringify(product)})'><i class="ri-pencil-line"></i></a></li>
                  <li><a href="javascript:void(0)" onclick="deleteProduct('${product.id}')"><i class="ri-delete-bin-line"></i></a></li>
                </ul>
              </td>
            `;
            tableBody.appendChild(tr);
          });

          $("#productTable").DataTable();
        } catch (err) {
          alert(err.message);
        }
      }

      document.addEventListener("DOMContentLoaded", async () => {
        const decoded = jwt_decode(token);
        const exp = decoded.exp * 1000;
        const totalDuration = exp - Date.now();
        const timerText = document.getElementById("sessionTimerText");
        const timerProgress = document.getElementById("sessionTimerProgress");

        function updateTimer() {
          const timeLeft = Math.max(exp - Date.now(), 0);
          const mins = Math.floor(timeLeft / 60000);
          const secs = Math.floor((timeLeft % 60000) / 1000);
          timerText.textContent = `Session expires in: ${mins}m ${secs}s`;
          timerProgress.style.width = (timeLeft / totalDuration) * 100 + "%";
          if (timeLeft <= 0) {
            alert("Session expired.");
            localStorage.removeItem("token");
            window.location.href = "admin-login.html";
          }
        }
        updateTimer();
        setInterval(updateTimer, 1000);

        // Load products initially
        await loadProducts();

        // Sidebar toggle
        const navItem = document.querySelector('.nav-item.active');
        navItem.addEventListener('click', () => {
          const ul = navItem.querySelector('ul');
          ul.style.display = ul.style.display === 'block' ? 'none' : 'block';
        });

        // Dropdown toggle
        const userMenu = document.querySelector('.user-menu');
        userMenu.addEventListener('click', () => {
          const dropdown = userMenu.querySelector('.dropdown-menu');
          dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
      });

      async function deleteProduct(id) {
        if (!confirm("Are you sure?")) return;
        const token = localStorage.getItem("token");
        try {
          const res = await fetch(`${backendUrl}/api/products/${id}`, {
            method: "DELETE",
            headers: { Authorization: `Bearer ${token}` }
          });
          if (!res.ok) throw new Error("Failed to delete product.");
          alert("Deleted!");
          document.getElementById(`row-${id}`).remove();
        } catch (err) {
          alert(err.message);
        }
      }

      function openEditModal(product) {
        document.getElementById("editProductId").value = product.id;
        document.getElementById("editProductName").value = product.name;
        document.getElementById("editProductPrice").value = product.price;
        document.getElementById("editProductQuantity").value = product.quantity || 0;
        document.getElementById("editProductAvailability").value = product.availability || "In Stock";

        const modal = new bootstrap.Modal(document.getElementById("editProductModal"));
        modal.show();
      }

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("editProductForm");
        form.addEventListener("submit", async e => {
          e.preventDefault();
          const token = localStorage.getItem("token");
          const id = document.getElementById("editProductId").value;
          const formData = new FormData(form);

          try {
            const res = await fetch(`${backendUrl}/api/products/${id}`, {
              method: "PUT",
              headers: { Authorization: `Bearer ${token}` },
              body: formData
            });
            if (!res.ok) {
              const data = await res.json();
              throw new Error(data.error || "Update failed.");
            }
        alert("Updated!");
        await loadProducts();
        bootstrap.Modal.getInstance(document.getElementById("editProductModal")).hide();
          } catch (err) {
            alert(err.message);
          }
        });
      });
    </script>

    <!-- Edit Product Modal -->
    <div
      class="modal fade"
      id="editProductModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editProductForm" enctype="multipart/form-data">
            <div class="modal-header">
              <h5 class="modal-title">Edit Product</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="editProductId" name="id" />
              <div class="mb-3">
                <label>Product Name</label
                ><input
                  type="text"
                  class="form-control"
                  id="editProductName"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Price</label
                ><input
                  type="number"
                  class="form-control"
                  id="editProductPrice"
                  name="price"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Quantity</label
                ><input
                  type="number"
                  class="form-control"
                  id="editProductQuantity"
                  name="quantity"
                  required
                />
              </div>
              <div class="mb-3">
                <label>Availability</label>
                <select
                  class="form-control"
                  id="editProductAvailability"
                  name="availability"
                  required
                >
                  <option value="In Stock">In Stock</option>
                  <option value="Out of Stock">Out of Stock</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Thumbnail</label
                ><input type="file" class="form-control" name="thumbnail" />
              </div>
              <div class="mb-3">
                <label>Images</label
                ><input
                  type="file"
                  class="form-control"
                  name="images"
                  multiple
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Update Product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <style>
  body {
    margin: 0;
    font-family: "Public Sans", sans-serif;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;

    color: white;
    transition: transform 0.3s ease-in-out;
  }
  .sidebar.closed {
    transform: translateX(-100%);

  .sidebar h2 { text-align: center; padding: 10px; }

  .sidebar .nav-item:hover,
  .sidebar .nav-item.active { background-color: #2a4c44; }
  .sidebar .nav-item a { color: white; text-decoration: none; display: block; }
  .sidebar .nav-item ul { list-style: none; padding-left: 20px; display: none; }
  .sidebar .nav-item ul li a { padding: 5px 0; }

  /* Navbar */
  .navbar {
    background-color: #fff;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 250px;
    right: 0;
    z-index: 1000;
    transition: left 0.3s ease-in-out;
  }
  .navbar.closed { left: 0; }
  .navbar .search-bar { flex-grow: 1; margin-right: 20px; }
  .navbar .search-bar input { width: 100%; padding: 5px; border: 1px solid #ccc; border-radius: 5px; }

  /* Table responsiveness */

  /* Mobile toggle button */

  @media (max-width: 768px) {

  /* Images in table */
  .table-image img { max-width: 60px; height: auto; display: block; }

</style>

<!-- Add this button inside your navbar -->
<span id="sidebarToggle">&#9776;</span>

<script>
  const sidebar = document.querySelector('.sidebar');
  const navbar = document.querySelector('.navbar');
  const wrapper = document.querySelector('.page-body-wrapper');
  const toggle = document.getElementById('sidebarToggle');

  toggle.addEventListener('click', () => {
    sidebar.classList.toggle('closed');
    navbar.classList.toggle('closed');
    wrapper.classList.toggle('closed');
  });

  // Sidebar submenu toggle
  document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', () => {
      const ul = item.querySelector('ul');
      if (ul) ul.style.display = ul.style.display === 'block' ? 'none' : 'block';
    });
  });

  // User menu dropdown
  const userMenu = document.querySelector('.user-menu');
  userMenu.addEventListener('click', () => {
    const dropdown = userMenu.querySelector('.dropdown-menu');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
  });
</script>
